<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            currentSlide = 0;
            resources = <<RESOURCESGOHERE>>;
            
            function showSlide() {
                //if (resources[currentSlide].endsWith(".svg")) {
                //    document.getElementById("slide").innerHTML = "<img src=\"" + resources[currentSlide] + "\" width=\"100%\"/>";
                //} else if (resources[currentSlide].endsWith(".mp4")) {
                //    document.getElementById("slide").innerHTML = "<video width=\"100%\" autoplay loop><source src=\"" + resources[currentSlide] + "\" type=\"video/mp4\"></video>";
                //}
                nextSlide = currentSlide + 1;
                if (nextSlide == resources.length) {
                    nextSlide = 0;
                }
                
                // To do: fancier fade effect goes here.
                document.getElementById("slide-" + currentSlide).style.display = "none";
                document.getElementById("slide-" + nextSlide).style.display = "block";
                
                currentSlide = nextSlide;
            }
            
            function startSlides() {
                slideDiv = document.getElementById("slide");
                slidesDiv = document.getElementById("slides");
                
                for (var slideNum=0; slideNum < resources.length; slideNum = slideNum + 1) {
                    newSlideDiv = slideDiv.clone;
                    newSlideDiv.id = "slide-" + slideNum;
                    newSlideDiv.style.display = "none";
                    if (resources[slideNum].endsWith(".svg")) {
                        slideDiv.innerHTML = "<img src=\"" + resources[slideNum] + "\" width=\"100%\"/>";
                    } else if (resources[currentSlide].endsWith(".mp4")) {
                        slideDiv.innerHTML = "<video width=\"100%\" autoplay loop><source src=\"" + resources[slideNum] + "\" type=\"video/mp4\"></video>";
                    }
                    slidesDiv.appendChild(newSlideDiv);
                }
                showSlide();
                setInterval(showSlide, 10000);
            }
        </script>
    </head>
    <body onload="startSlides()">
        <div id="slides">
            <div id="slide">
            </div>
        </div>
    </body>
</html>
